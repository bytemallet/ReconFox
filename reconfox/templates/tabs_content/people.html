<div class="container">
  <div id="people-card-container" class="row mt-3">
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="personInfoModal" tabindex="-1" aria-labelledby="personInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="personInfoModalLabel" class="modal-title"></h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="personDetailedInfo" class="modal-body overflow-auto" style="max-height: 70vh;">
          <p id="personJobTitleModal" class="text-body-secondary"></p>

          <h5 class="fw-bold">Job Description</h5>
          <div id="personSummary" class="mb-2"></div> 

          <h5 class="fw-bold mt-4">Emails and Services</h5>
          <ul id="personDetailedEmails" class="list-group"></ul>  

          <h5 class="fw-bold mt-4">Usernames and Profiles<span data-bs-toggle="tooltip" data-bs-placement="top" title="Experimental feature. Some false positives can appear."><i class="bi bi-info-circle ms-2"></i></span></h5>
          <ul id="personDetailedUsernames" class="list-group"></ul>

          <h5 class="fw-bold mt-4">Files</h5>
          <ul id="personDetailedFiles" class="list-group"></ul>  

          <h5 class="fw-bold mt-4">Software Used</h5>
          <div id="personDetailedSoftware"></div>  
        </div>
      </div>
    </div>
  </div>
</div>
